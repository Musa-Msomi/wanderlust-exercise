            </div>
            <form>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" class="line-input">
                </div>
                <div class="form-group">
                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in" name="check-in" class="line-input">
                </div>
                <div class="form-group">
                    <label for="check-out">Check-out Date:</label>
                    <input type="date" id="check-out" name="check-out" class="line-input">
                </div>

                <div class="form-group">
                    <label for="guests">Adults:</label>
                    <input type="number" id="guests" name="guests" class="line-input">
                </div>
                <div class="form-group">
                    <label for="room-number">Room:</label>
                    <input type="number" id="room-number" name="room-number" class="line-input">
                </div>
                <div class="form-group">
                    <label for="room-number">Children:</label>
                    <input type="text" id="children" name="children" class="line-input">
                </div>
                <button type="submit">
                    <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 15 15" height="1.2em"
                        width="1.2em" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M10 6.5C10 8.433 8.433 10 6.5 10C4.567 10 3 8.433 3 6.5C3 4.567 4.567 3 6.5 3C8.433 3 10 4.567 10 6.5ZM9.30884 10.0159C8.53901 10.6318 7.56251 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5C11 7.56251 10.6318 8.53901 10.0159 9.30884L12.8536 12.1464C13.0488 12.3417 13.0488 12.6583 12.8536 12.8536C12.6583 13.0488 12.3417 13.0488 12.1464 12.8536L9.30884 10.0159Z"
                            fill="currentColor"></path>
                    </svg>
                    Find</button>
            </form>
        </div>
        <aside class="sidebar">
            <div>
                <img src="logo.png" alt="wanderlust" />
            </div>

        </aside>
        <main class="content-area">
            <div>
                <a href="#">Services</a>
                <a href="#">Discovery</a>
                <a href="#">Weather</a>
                <a href="#">My Booking</a>

                <div class="language-dropdown">
                    <select>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>

                <a href="#" class="btn login">Login</a>
                <a href="#" class="btn">Sign Up</a>
            </div>

            <div>
                <p class="welcome">Welcome to</p>
                <p class="wanderlust">WANDERLUST.</p>
                <p class="tag-line">Jobs fill your pocket, adventures fill your soul</p>

                <div class="more-info">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="2em"
                        width="2em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z">

                    </svg>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
